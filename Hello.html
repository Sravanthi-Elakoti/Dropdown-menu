<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Bar with Dropdown Example</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #bee0ec;
        }

        .search-container {
            display: flex;
            align-items: center;
            width: 800px;
            height: 35px;
            margin: 200px auto;
            padding: 5px;
            background-color:white;
            border-radius: 80px;
            border: 2px solid white;
        }

        .search-dropdown {
            padding: 10px;
            background-color:#be2596;
            border: none;
            border-radius: 70px;
            font-size: 16px;
            cursor: pointer;
            color: white;
            margin-right: 10px;
            user-select: contain;
           
        }
        .search-input {
            flex: 1;
            padding: 10px;
            border-radius: 30px;
            font-size: 16px;
            border: 2px solid white;
            margin-right: 10px;

        }

        .search-button {
            background: none;
            border: none;
            cursor: pointer;
            color: #be2596;
            padding: 10px;
        }

        .search-button i {
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="search-container">
        <select class="search-dropdown">
            <option value="everything">Everything</option>
            <option value="sdp">Software Development</option>
            <option value="web">Web Development</option>
            <option value="engineer">Data Analyst</option>
            <option value="it">IT Consultant</option>
            <option value="network">Network Administrator</option>
        </select>
        <input type="text" class="search-input" placeholder="Search Anything">
        <button class="search-button">
            <i class="fas fa-search"></i>
        </button>
    </div>
</body>
</html>
